<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uroboros Research & Innovation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      height: 100vh; /* cada sección ocupa toda la pantalla */
      width: 100vw;
      scroll-snap-align: start;
    }

    section img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* imagen llena toda la pantalla */
    }
  </style>
</head>
<body>
  <!-- Página 1 -->
  <section>
    <img src="page1.png" alt="Page 1">
  </section>

  <!-- Página 2 -->
  <section>
    <img src="page2.png" alt="Page 2">
  </section>

  <!-- Página 3 -->
  <section>
    <img src="page3.png" alt="Page 3">
  </section>

  <script>
    // Navegación con flechas del teclado
    const sections = document.querySelectorAll("section");
    let currentIndex = 0;

    function scrollToSection(index) {
      if (index >= 0 && index < sections.length) {
        sections[index].scrollIntoView({ behavior: "smooth" });
        currentIndex = index;
      }
    }

    window.addEventListener("keydown", (event) => {
      if (event.key === "ArrowDown") {
        scrollToSection(currentIndex + 1);
      } else if (event.key === "ArrowUp") {
        scrollToSection(currentIndex - 1);
      }
    });
  </script>
</body>
</html>
